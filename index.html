<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own unique jelly cookie! A fun and interactive cookie maker for everyone. Design, customize, and share your delicious creations.">
    <meta name="keywords" content="jelly cookie, cookie maker, interactive game, food design, creative cooking, kids activity">
    <meta name="author" content="Jelly Cookie Maker">
    <meta property="og:title" content="Jelly Cookie Maker - Create Your Own Delicious Cookie!">
    <meta property="og:description" content="Design and create your own unique jelly cookie with our fun interactive maker!">
    <meta property="og:type" content="website">
    <title>Jelly Cookie Maker - Create Your Own Delicious Cookie!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #87CEEB;
            --accent-color: #FFD700;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3em;
            margin-bottom: 30px;
            animation: bounceInDown 1s;
        }

        .cookie-maker {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: fadeIn 1s;
        }

        .canvas-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            background: #f8f8f8;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .canvas-container:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            animation: fadeInUp 1s;
        }

        button:hover {
            transform: translateY(-3px);
            background: var(--accent-color);
        }

        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            animation: zoomIn 1s;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .canvas-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounceInDown">🍪 젤리 쿠키 메이커 🍪</h1>
        
        <div class="cookie-maker">
            <div class="canvas-container floating" id="cookieCanvas">
                <!-- 쿠키 캔버스가 여기에 들어갑니다 -->
            </div>
            
            <div class="color-picker">
                <div class="color-option" style="background: #FF69B4;" data-tooltip="핑크"></div>
                <div class="color-option" style="background: #87CEEB;" data-tooltip="하늘색"></div>
                <div class="color-option" style="background: #FFD700;" data-tooltip="골드"></div>
                <div class="color-option" style="background: #98FB98;" data-tooltip="연두색"></div>
                <div class="color-option" style="background: #DDA0DD;" data-tooltip="라벤더"></div>
                <div class="color-option" style="background: #F4A460;" data-tooltip="카라멜"></div>
            </div>

            <div class="controls">
                <button onclick="window.cookieMaker.addTopping(200, 200)" data-tooltip="토핑 추가하기">토핑 추가</button>
                <button onclick="window.cookieMaker.changeShape()" data-tooltip="쿠키 모양 바꾸기">모양 변경</button>
                <button onclick="window.cookieMaker.saveDesign()" data-tooltip="현재 디자인 저장하기">저장하기</button>
                <button onclick="window.cookieMaker.loadDesign()" data-tooltip="저장된 디자인 불러오기">불러오기</button>
                <button onclick="window.cookieMaker.shareDesign()" data-tooltip="친구들과 공유하기">공유하기</button>
            </div>
        </div>

        <div class="instructions">
            <p>🎨 원하는 색상을 선택하고 캔버스를 클릭하여 토핑을 추가하세요!</p>
            <p>✨ 토핑을 드래그하여 위치를 조정할 수 있습니다</p>
            <p>🗑️ 토핑을 클릭하면 제거됩니다</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
