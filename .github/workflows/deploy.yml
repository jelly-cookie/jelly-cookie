name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # main 브랜치에 push될 때
  workflow_run:
    workflows: ["Fetch News Data"]  # Fetch News Data 워크플로우가 완료된 후
    types:
      - completed
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout News Data Branch
        run: |
          git fetch origin news-data
          git checkout news-data -- public/news-data.json
          git reset HEAD  # 인덱스에서 제거하여 main 브랜치에 영향 없음

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: |
          # sitemap.xml 날짜 업데이트
          current_date=$(date +%Y-%m-%d)
          sed -i "s/<lastmod>.*<\/lastmod>/<lastmod>$current_date<\/lastmod>/g" public/sitemap.xml
          
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          commit_message: "Deploy: $(date)"
